

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<link rel="stylesheet" href="../css/two.css">
</head>
<body>

<button onclick="totheright()">Go right </button>
    <div id="block"></div>

<script>
function totheright() {
  var elem = document.getElementById("block");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
</body>
</html>
