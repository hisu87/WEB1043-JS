<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    form {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    #welcome {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required onchange="logEvent()">

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required onblur="logEvent()">

    <input type="submit" value="Submit" onclick="sendInfo()">
  </form> 

  <div id="welcome"></div>

  <script>

    function logEvent() {
            let p = event.target;
            if (p.name = 'firstname') {
                message("First name changed to " + p.value);

            } else {
                message("Last name changed to " + p.value);

            }
        }
        function sendInfo() {
            let p = event.target.parentElement;
            message("Welcomle" + " " + p.firstname.value + " " + p.lastname.value);
        }
        function message(m) {
            document.getElementById("welcome").innerHTML = m;
            console.log(m);
        }
  </script>
</body>
</html>
